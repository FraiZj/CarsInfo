<div id="filter-section">
  <form class="filter-form">
    <cars-brand-filter style="display: block;" (filterBrandEvent)="onBrandFilter($event)"></cars-brand-filter>
    <cars-model-filter style="display: block;" (filterModelEvent)="onModelFilter($event)"></cars-model-filter>
    <cars-filter-pagination (paginationChange)="onPageFilter($event)"></cars-filter-pagination>
  </form>
</div>
