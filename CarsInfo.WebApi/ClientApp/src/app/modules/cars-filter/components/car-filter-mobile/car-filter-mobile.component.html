<div class="car-filter-mobile-bg" (click)="onClick($event)">
  <div class="car-filter-mobile">
    <div class="filter">
      <cars-filter (filterEvent)="onFilter($event)" [filter]="filter"></cars-filter>
      <cars-sorting-select [orderBy]="orderBy" (orderByChange)="onOrderByChange($event)"></cars-sorting-select>
    </div>
    <div class="close-filter">
      <mat-icon class="clickable" (click)="onClose()">close</mat-icon>
    </div>
  </div>
</div>
