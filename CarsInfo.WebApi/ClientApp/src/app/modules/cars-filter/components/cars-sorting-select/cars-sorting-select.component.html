<mat-form-field appearance="fill" class="sorting-select">
  <mat-label>Order by</mat-label>
  <mat-select [(ngModel)]="orderBy">
    <mat-option *ngFor="let option of sortingOptions" [value]="option.value" (click)="onClick(option.value)">
      {{ option.text }}
    </mat-option>
  </mat-select>
</mat-form-field>
