<div class="modal-header">
  <h4 class="modal-title">Are you sure you want to delete this car?</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('cancel')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="onDelete()">
    Delete
  </button>
  <button type="button" class="btn" (click)="activeModal.close('cancel')">
    Close
  </button>
</div>
