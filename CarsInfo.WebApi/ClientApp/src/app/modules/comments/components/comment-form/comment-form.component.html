<form [formGroup]="commentFormGroup">
  <mat-form-field class="comment-text" appearance="fill">
    <mat-label>Leave a comment</mat-label>
    <input matInput formControlName="text" type="text" placeholder="Enter your comment">
  </mat-form-field>
  <div class="submit-block">
    <button mat-raised-button type="submit" [disabled]="!commentFormGroup.valid" (click)="submit()">Leave
      comment</button>
  </div>
  <br class="clearBoth" />
</form>
