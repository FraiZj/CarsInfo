<cars-filter (filterEvent)="filter($event)"></cars-filter>

<ng-container *ngIf="cars$ | async as cars">
  <ng-container *ngIf="cars.length > 0; else carsNotFoundBlock">
    <app-car-card style="display: inline-block;" *ngFor='let car of cars' [car]="car">
    </app-car-card>
  </ng-container>
</ng-container>

<ng-template #carsNotFoundBlock>
  <div style="margin-left: 20px;">
    Cars not found
  </div>
</ng-template>
