<cars-filter (filterEvent)="getFilteredCars($event)"></cars-filter>

<div infiniteScroll
(scrolled)="onScroll()" *ngIf="cars">
  <ng-container *ngIf="cars.length > 0; else carsNotFoundBlock">
    <app-car-card style="display: inline-block;" *ngFor='let car of cars' [car]="car">
    </app-car-card>
  </ng-container>
</div>

<div>
  <div>
  <ngx-spinner
    bdOpacity = 0.9
    bdColor = ""
    size = "default"
    color = "#581f87"
    type = "ball-pulse-sync"
    [fullScreen] = "false">
  </ngx-spinner>
  </div>
</div>

<div *ngIf = "!notEmptyPost" class="row pb-5">
  <div class="col-md-12 d-flex justify-content-center">
    <div class="text-muted h6 alert alert-secondary p-2">No more items to show</div>
  </div>
</div>

<ng-template #carsNotFoundBlock>
  <div style="margin-left: 20px;">
    Cars not found
  </div>
</ng-template>
