<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <div>
    <mat-form-field>
      <mat-label for="email">Email: </mat-label>
      <input matInput id="email" type="email" formControlName="email">
    </mat-form-field>

    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert-danger validation-alert">
      <div *ngIf="email.errors?.required">
        Email is required.
      </div>
      <div *ngIf="email.errors?.email">
        Email format is invalid.
      </div>
    </div>
  </div>

  <div>
    <mat-form-field>
      <mat-label for="password">Password: </mat-label>
      <input matInput id="password" type="password" formControlName="password">
    </mat-form-field>

    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert-danger validation-alert">
      <div *ngIf="password.errors?.required">
        Password is required.
      </div>
    </div>
  </div>

  <div>
    <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
    <div class="authentification-form-footer">
      <p class="link clickable" (click)="switchToRegister()">Create new account</p>
    </div>
  </div>

</form>
