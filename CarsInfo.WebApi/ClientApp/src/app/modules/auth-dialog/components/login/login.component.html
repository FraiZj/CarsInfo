<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <div>
    <mat-form-field style="width: 250px;">
      <mat-label for="email">Email: </mat-label>
      <input matInput id="email" type="email" formControlName="email">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field style="width: 250px;">
      <mat-label for="password">Password: </mat-label>
      <input matInput id="password" type="password" formControlName="password">
    </mat-form-field>
  </div>

  <div>
    <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
    <div class="authentification-form-footer">
      <p class="clickable" (click)="switchToRegister()">Create new account</p>
    </div>
  </div>

</form>
