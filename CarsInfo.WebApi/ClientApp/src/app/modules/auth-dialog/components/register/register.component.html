<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

  <div>
    <mat-form-field>
      <mat-label for="firstName">First Name: </mat-label>
      <input matInput id="firstName" type="text" formControlName="firstName">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label for="lastName">Last Name: </mat-label>
      <input matInput id="lastName" type="text" formControlName="lastName">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label for="email">Email: </mat-label>
      <input matInput id="email" type="email" formControlName="email">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label for="password">Password: </mat-label>
      <input matInput id="password" type="password" formControlName="password">
    </mat-form-field>
  </div>

  <div>
    <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Register</button>
    <div class="authentification-form-footer">
      <p class="clickable" (click)="switchToLogin()">Login to account</p>
    </div>
  </div>

</form>
